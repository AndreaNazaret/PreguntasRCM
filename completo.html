<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Completo RCM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>

    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.3); }
        .option-card { transition: all 0.2s ease; }
        .option-card:hover:not(:disabled) { background-color: #f1f5f9; }
        .selected-option { border-color: #3b82f6; background-color: #eff6ff; box-shadow: 0 0 0 2px #3b82f6; }
        .correct-answer { border-color: #10b981; background-color: #d1fae5; box-shadow: 0 0 0 2px #10b981; }
        .wrong-answer { border-color: #ef4444; background-color: #fee2e2; box-shadow: 0 0 0 2px #ef4444; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

<body class="text-gray-800 min-h-screen pb-32">

    <header class="glass-header fixed top-0 w-full z-40 px-6 py-4 shadow-sm flex justify-between items-center">
        <button onclick="location.reload()" class="flex items-center text-gray-500 hover:text-indigo-600 transition-colors font-bold text-sm uppercase tracking-wide">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
            Cambiar Modo
        </button>
        <h1 class="text-lg md:text-xl font-bold text-indigo-900 tracking-tight" id="mode-title">MODO COMPLETO</h1>
        <div class="text-sm font-mono text-gray-400" id="q-counter"></div>
    </header>

    <div id="mode-selector" class="fixed inset-0 z-50 bg-gray-900/95 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-3xl p-8 shadow-2xl text-center animate-fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Selecciona el Modo</h2>
            <p class="text-gray-500 mb-8">Todas las preguntas de los 6 temas mezcladas.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="startMode('practice')" class="group bg-indigo-50 hover:bg-indigo-100 border-2 border-indigo-200 rounded-2xl p-6 transition-all hover:scale-105">
                    <div class="w-16 h-16 bg-indigo-500 text-white rounded-full flex items-center justify-center mx-auto mb-4 text-2xl shadow-lg">üéì</div>
                    <h3 class="text-xl font-bold text-indigo-700 mb-2">Pr√°ctica</h3>
                    <p class="text-sm text-gray-600">Feedback instant√°neo.</p>
                </button>
                <button onclick="startMode('exam')" class="group bg-red-50 hover:bg-red-100 border-2 border-red-200 rounded-2xl p-6 transition-all hover:scale-105">
                    <div class="w-16 h-16 bg-red-500 text-white rounded-full flex items-center justify-center mx-auto mb-4 text-2xl shadow-lg">‚è±Ô∏è</div>
                    <h3 class="text-xl font-bold text-red-700 mb-2">Simulacro</h3>
                    <p class="text-sm text-gray-600">Resultados al final.</p>
                </button>
            </div>
            <a href="index.html" class="mt-8 inline-block text-gray-400 hover:text-gray-600 underline text-sm">Salir al Men√∫</a>
        </div>
    </div>

    <main class="container mx-auto max-w-3xl px-4 pt-24">
        <div id="loading-state" class="flex flex-col items-center justify-center h-64 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
            <p class="text-gray-500 font-medium">Cargando...</p>
        </div>
        <div id="quiz-container" class="space-y-8 hidden"></div>
        <div id="results-card" class="hidden bg-white rounded-2xl p-8 shadow-xl border border-gray-200 text-center mb-10">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">¬°Terminado!</h2>
            <div class="flex justify-center gap-8 text-center mb-8 mt-6">
                <div><div class="text-4xl font-bold text-green-500" id="final-score">0</div><div class="text-xs uppercase tracking-wider text-gray-400">Aciertos</div></div>
                <div><div class="text-4xl font-bold text-gray-800" id="final-total">0</div><div class="text-xs uppercase tracking-wider text-gray-400">Total</div></div>
            </div>
            <div class="flex justify-center gap-4">
                <button onclick="location.reload()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-bold">Repetir</button>
                <a href="index.html" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-bold">Salir</a>
            </div>
        </div>
    </main>

    <div id="exam-submit-bar" class="fixed bottom-0 w-full bg-white border-t border-gray-200 p-4 flex justify-center z-30 hidden shadow-lg">
        <button onclick="submitExam()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-full shadow-lg hover:scale-105 transition-transform">Finalizar y Corregir</button>
    </div>

    <div id="pdf-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-0 md:p-4 transition-opacity duration-300">
        <div class="bg-white w-full h-full md:h-[95vh] max-w-7xl rounded-none md:rounded-2xl shadow-2xl flex flex-col overflow-hidden relative animate-bounce-in">
            <div class="flex justify-between items-center p-3 border-b border-gray-200 bg-gray-50 shrink-0">
                <h3 class="font-bold text-gray-700 text-sm md:text-lg">Referencia</h3>
                <button onclick="closePdf()" class="text-gray-500 hover:text-red-600 p-2"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <div class="flex-grow flex flex-col md:flex-row overflow-hidden relative">
                <div class="w-full md:w-1/3 h-1/3 md:h-full bg-gray-50 border-b md:border-b-0 md:border-r border-gray-200 p-4 overflow-y-auto shadow-inner z-10">
                    <h4 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Pregunta</h4>
                    <div id="modal-question-content" class="space-y-2 text-sm"></div>
                </div>
                <div class="w-full md:w-2/3 h-2/3 md:h-full bg-gray-200 relative overflow-auto flex flex-col items-center p-2" id="pdf-scroll-container">
                    <canvas id="the-canvas" class="shadow-xl rounded-lg bg-white mb-4 block"></canvas>
                    <div id="pdf-loading" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 bg-white/80 z-20 hidden"><div class="animate-spin rounded-full h-10 w-10 border-b-2 border-gray-800 mb-2"></div>Cargando...</div>
                </div>
            </div>
            <div class="p-3 bg-white border-t border-gray-200 flex justify-between items-center shrink-0 pb-safe">
                <button onclick="prevPage()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-xs font-bold text-gray-700">&larr; Ant</button>
                <span class="text-xs text-gray-500"><span id="page-num">--</span> / <span id="page-count">--</span></span>
                <button onclick="nextPage()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-xs font-bold text-gray-700">Sig &rarr;</button>
            </div>
        </div>
    </div>

    <script src="js/completo.js"></script>
</body>
</html>
