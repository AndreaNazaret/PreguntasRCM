<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas RCM - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; overflow: hidden; }
    #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -10; object-fit: cover; }
    .video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.6) 100%); z-index: -5; }
    .menu-modal { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px); }
    .glow-btn { box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); animation: pulse-glow 2s infinite; }
    @keyframes pulse-glow { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
  </style>
</head>

<body class="h-screen w-screen flex flex-col items-center justify-center text-white relative">

  <video autoplay loop muted playsinline id="bg-video">
    <source src="images/españa.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <button onclick="toggleSound()" id="soundBtn" class="fixed top-6 right-6 z-40 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full backdrop-blur-md transition-all border border-white/20">
    <svg id="iconMute" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg>
    <svg id="iconSound" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"></path></svg>
  </button>

  <main class="text-center z-10 px-4" id="main-screen">
    <h1 class="text-6xl md:text-9xl font-bold tracking-tighter mb-2 drop-shadow-2xl">RCM</h1>
    <p class="text-xl md:text-2xl font-light tracking-widest uppercase mb-12 drop-shadow-lg opacity-90">Redes de Comunicaciones Móviles</p>
    <button onclick="openMenu()" class="glow-btn bg-white text-gray-900 px-10 py-4 rounded-full font-bold text-xl tracking-wide hover:bg-gray-100 transform hover:scale-105 transition-all duration-300">
      EMPEZAR
    </button>
  </main>

  <div id="menu-overlay" class="fixed inset-0 bg-black/60 z-50 hidden flex items-center justify-center backdrop-blur-sm opacity-0 transition-opacity duration-300">
    <div id="menu-card" class="bg-white/90 backdrop-blur-xl w-full max-w-md rounded-3xl p-8 shadow-2xl transform scale-95 transition-transform duration-300 relative mx-4">
      
      <button onclick="closeMenu()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>

      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Selecciona Modo</h2>

      <div class="space-y-4">
        <a href="menu_alumnos.html" class="block w-full group">
          <div class="bg-gradient-to-r from-teal-500 to-emerald-500 p-1 rounded-2xl hover:scale-[1.02] transition-transform duration-200">
            <div class="bg-white rounded-xl p-4 flex items-center gap-4">
              <div class="bg-teal-100 p-3 rounded-full text-teal-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path></svg>
              </div>
              <div>
                <h3 class="font-bold text-gray-800 text-lg">Alumnos RCM</h3>
                <p class="text-xs text-gray-500">Práctica por temas</p>
              </div>
            </div>
          </div>
        </a>

        <a href="menu_general.html" class="block w-full group">
          <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-1 rounded-2xl hover:scale-[1.02] transition-transform duration-200">
            <div class="bg-white rounded-xl p-4 flex items-center gap-4">
              <div class="bg-purple-100 p-3 rounded-full text-purple-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
              </div>
              <div>
                <h3 class="font-bold text-gray-800 text-lg">General</h3>
                <p class="text-xs text-gray-500">Base de datos completa</p>
              </div>
            </div>
          </div>
        </a>

        <a href="examen.html" class="block w-full group">
          <div class="bg-gradient-to-r from-orange-500 to-red-600 p-1 rounded-2xl hover:scale-[1.02] transition-transform duration-200">
            <div class="bg-white rounded-xl p-4 flex items-center gap-4">
              <div class="bg-orange-100 p-3 rounded-full text-orange-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
              </div>
              <div>
                <h3 class="font-bold text-gray-800 text-lg">Examen RCM</h3>
                <p class="text-xs text-gray-500">15 preguntas mixtas - Penaliza fallo</p>
              </div>
            </div>
          </div>
        </a>

      </div>
    </div>
  </div>

  <script>
    function toggleSound() {
      const video = document.getElementById("bg-video");
      const iconMute = document.getElementById("iconMute");
      const iconSound = document.getElementById("iconSound");
      if (video.muted) {
        video.muted = false;
        iconMute.classList.add("hidden");
        iconSound.classList.remove("hidden");
        video.volume = 1.0;
      } else {
        video.muted = true;
        iconMute.classList.remove("hidden");
        iconSound.classList.add("hidden");
      }
    }

    const menuOverlay = document.getElementById('menu-overlay');
    const menuCard = document.getElementById('menu-card');
    const mainScreen = document.getElementById('main-screen');

    window.openMenu = function () {
      menuOverlay.classList.remove('hidden');
      setTimeout(() => {
        menuOverlay.classList.remove('opacity-0');
        menuCard.classList.remove('scale-95');
        menuCard.classList.add('scale-100');
        mainScreen.classList.add('blur-sm');
      }, 10);
    };

    window.closeMenu = function () {
      menuOverlay.classList.add('opacity-0');
      menuCard.classList.remove('scale-100');
      menuCard.classList.add('scale-95');
      mainScreen.classList.remove('blur-sm');
      setTimeout(() => {
        menuOverlay.classList.add('hidden');
      }, 300);
    };

    menuOverlay.addEventListener('click', function (e) {
      if (e.target === menuOverlay) { window.closeMenu(); }
    });
  </script>
</body>
</html>
