<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas RCM - Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; }
    
    /* Ajuste para que la tarjeta sea más transparente y se vea a Iniesta */
    .glass-card {
      background: rgba(255, 255, 255, 0.6); /* Más transparencia */
      backdrop-filter: blur(8px); /* Menos borroso para intuir el video */
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* Estilos para el video de fondo */
    .video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -10; /* Detrás de todo */
      transform: translate(-50%, -50%) scale(1.3); /* Escala para evitar bordes negros */
    }
    
    /* Capa oscura para que el texto blanco se lea bien sobre el video */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Oscurece el video un 30% */
      z-index: -5;
      pointer-events: none;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-gray-800">

  <div class="video-background">
    <iframe 
        width="100%" 
        height="100%" 
        src="https://www.youtube.com/embed/6-EqlQMPmDI?autoplay=1&mute=0&controls=0&loop=1&playlist=6-EqlQMPmDI&showinfo=0&rel=0&iv_load_policy=3&disablekb=1" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        style="width:100vw; height:100vh; pointer-events:none;">
    </iframe>
  </div>

  <div class="video-overlay"></div>
  <div class="glass-card w-full max-w-4xl rounded-3xl shadow-2xl p-8 md:p-12 text-center transform transition-all duration-500">
    
    <header class="mb-12">
      <h1 class="text-5xl md:text-7xl font-bold text-white drop-shadow-md mb-4 tracking-tight">
        Preguntas RCM
      </h1>
      <p class="text-xl text-white/90 font-light tracking-wide drop-shadow-md">
        Selecciona una categoría para comenzar
      </p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <a href="menu_alumnos.html" class="group relative overflow-hidden bg-white/90 rounded-3xl p-10 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 cursor-pointer border-l-8 border-teal-400">
        <div class="absolute inset-0 bg-gradient-to-r from-teal-400 to-emerald-400 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
        <div class="relative z-10">
          <div class="bg-teal-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-teal-200 transition-colors">
            <svg class="w-10 h-10 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path></svg>
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2 group-hover:text-teal-600 transition-colors">Alumnos RCM</h2>
          <p class="text-gray-500">Preguntas exclusivas de alumnos.</p>
        </div>
      </a>

      <a href="menu_general.html" class="group relative overflow-hidden bg-white/90 rounded-3xl p-10 shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 cursor-pointer border-l-8 border-purple-400">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-pink-500 opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
        <div class="relative z-10">
          <div class="bg-purple-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-purple-200 transition-colors">
            <svg class="w-10 h-10 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
          </div>
          <h2 class="text-3xl font-bold text-gray-800 mb-2 group-hover:text-purple-600 transition-colors">Alumnos + Otras</h2>
          <p class="text-gray-500">Base de datos completa.</p>
        </div>
      </a>

    </div>
    
    <footer class="mt-12 text-white/80 text-sm font-medium drop-shadow-md">
      <p>&copy; 2025 Preguntas RCM. Diseñado por Google Antigravity.</p>
    </footer>
  </div>

</body>
</html>
