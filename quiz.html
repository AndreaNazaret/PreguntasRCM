<!DOCTYPE html>
<html lang="es">
<a href="index.html" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    <span class="font-semibold">Menú</span>
</a>
<h1 id="quiz-title" class="text-xl font-bold text-gray-800">Cargando...</h1>
<div class="w-20"></div> <!-- Spacer for centering -->
</header>

<!-- Progress Bar -->
<div class="w-full bg-gray-200 h-2">
    <div id="progress-bar" class="bg-blue-500 h-2 transition-all duration-500 ease-out" style="width: 0%"></div>
</div>

<!-- Content Area -->
<main class="flex-grow p-8 flex flex-col justify-center relative">

    <!-- Loading State -->
    <div id="loading-state" class="absolute inset-0 flex flex-col items-center justify-center bg-white/80 z-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
        <p class="text-gray-500 font-medium">Cargando preguntas...</p>
    </div>

    <!-- Question Container -->
    <div id="question-container" class="hidden w-full max-w-2xl mx-auto fade-in">
        <div class="mb-8">
            <span id="question-counter"
                class="text-sm font-bold text-blue-500 uppercase tracking-wider mb-2 block">Pregunta 1 de
                10</span>
            <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-gray-800 leading-tight">
                ¿Cuál es la pregunta?
            </h2>
        </div>

        <div id="options-container" class="space-y-3">
            <!-- Options will be injected here -->
        </div>
    </div>

    <!-- Results Container -->
    <div id="results-container" class="hidden w-full text-center fade-in">
        <div class="mb-6">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-blue-100 mb-6">
                <svg id="result-icon" class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">¡Completado!</h2>
            <p id="result-message" class="text-xl text-gray-600">Has terminado el cuestionario.</p>
        </div>

        <div class="bg-white/60 rounded-xl p-6 mb-8 max-w-sm mx-auto">
            <div class="text-sm text-gray-500 uppercase tracking-wider font-semibold mb-1">Tu Puntuación</div>
            <div class="text-5xl font-bold text-blue-600 mb-2">
                <span id="score-correct">0</span>/<span id="score-total">0</span>
            </div>
            <p id="score-percent" class="text-gray-500 font-medium">0% Aciertos</p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="location.reload()"
                class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition-colors shadow-lg hover:shadow-blue-500/30">
                Intentar de nuevo
            </button>
            <a href="index.html"
                class="px-8 py-3 bg-white hover:bg-gray-50 text-gray-700 font-bold rounded-xl border border-gray-200 transition-colors shadow-sm hover:shadow-md">
                Volver al Menú
            </a>
        </div>
    </div>

</main>

<!-- Footer / Navigation -->
<footer class="p-6 border-t border-gray-100 flex justify-between items-center bg-white/30">
    <button id="prev-btn"
        class="hidden px-4 py-2 text-gray-500 hover:text-gray-800 font-medium transition-colors flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Anterior
    </button>

    <button id="next-btn"
        class="hidden px-6 py-2 bg-gray-800 hover:bg-gray-900 text-white font-bold rounded-lg transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center">
        Siguiente
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
    </button>
</footer>

</div>

<script src="js/quiz.js"></script>
</body>

</html>
